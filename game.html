<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="game.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
    <div class="wrap">

        <div class="title">
            <h1>Tic Tac Toe</h1>
            <h2>Status: Player One's Turn</h2>
        </div>
        <div class="board">
            <div class="square">
                <p id="square1"></p>
            </div>
            <div class="square">
                <p id="square2"></p>
            </div>
            <div class="square">
                <p id="square3"></p>
            </div>
            <div class="square">
                <p id="square4"></p>
            </div>
            <div class="square">
                <p id="square5">X</p>
            </div>
            <div class="square">
                <p id="square6"></p>
            </div>
            <div class="square">
                <p id="square7"></p>
            </div>
            <div class="square">
                <p id="square8"></p>
            </div>
            <div class="square">
                <p id="square9"></p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
